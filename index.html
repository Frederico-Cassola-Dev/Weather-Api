<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Frederico Cassola">
    <title>Weather Api</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Meteo Api</h1>
    </header>
    <main>
        <!-- <div class="show"></div> -->
        <section class="weather-form">
            <form action="" id="form">
                <label for="">Chosis la Ville</label><br>
                <input type="text" id="ville" placeholder="Ville">
                <button type="button" id="buttonVille">OK</button>
            </form>
            <div class="button-time">
                <button type="button" id="reculer">Reculer</button>
                <button type="button" id="present">Present</button>
                <button type="button" id="avancer">Avancer</button>
            </div>
        </section>
        <h2 class="city-name"></h2>

        <div class="cards">

            <section class="weather-card">
                <p class="date-value"></p>
                <div class="icon"></div>
                <h3 class="temp">Temperature</h3>
                <p class="temp-value"></p>
                <h3 class="temp-max">Temperature Maximale</h3>
                <p class="temp-max-value"></p>
                <h3 class="temp-min">Temperature Minimale</h3>
                <p class="temp-min-value"></p>
                <h3 class="temp-description">Description</h3>
                <p class="temp-description-value"></p>
            </section>
            <section class="weather-card-second">
                <p class="date-value-second"></p>
                <div class="icon-second"></div>
                <h3 class="temp-second">Temperature</h3>
                <p class="temp-value-second"></p>
                <h3 class="temp-max-second">Temperature Maximale</h3>
                <p class="temp-max-value-second"></p>
                <h3 class="temp-min-second">Temperature Minimale</h3>
                <p class="temp-min-value-second"></p>
                <h3 class="temp-description-second">Description</h3>
                <p class="temp-description-value-second"></p>
            </section>
            <section class="weather-card-third">
                <p class="date-value-third"></p>
                <div class="icon-third"></div>
                <h3 class="temp-third">Temperature</h3>
                <p class="temp-value-third"></p>
                <h3 class="temp-max-third">Temperature Maximale</h3>
                <p class="temp-max-value-third"></p>
                <h3 class="temp-min-third">Temperature Minimale</h3>
                <p class="temp-min-value-third"></p>
                <h3 class="temp-description-third">Description</h3>
                <p class="temp-description-value-third"></p>
            </section>
        </div>

    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
